<!-- Modal -->
<div class="modal fade" id="tenantModal" tabindex="-1" aria-labelledby="tenantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tenantModalLabel">Edit Company</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- body -->
        <form method="POST" enctype="multipart/form-data" id="post-tenant-data">
            {% csrf_token %}
            {% for td in tenant_details %}
                <input type="hidden" name="tenant-id" id="tenant-id" value="0" />
                <div class="modal-body">
                    <label style="color:gray!important" for="Title">Company Name</label>
                        <div class="input-group input-group-outline mb-3">
                            <input type="text" id="inputcompanyname" name="companyname" class="form-control" value="{{td.name}}" required>
                        </div>
            
                    <label style="color:gray!important" for="Title">Address</label>
                        <div class="input-group input-group-outline mb-3">
                            <input type="text" id="inputaddress" name="address" class="form-control" value="{{td.address}}" required>
                        </div>

                    <label style="color:gray!important" for="Title">Company Phone</label>
                        <div class="input-group input-group-outline mb-3">
                            <input type="number" id="inputphone" name="phone" class="form-control" min="1" value="{{td.telephone}}" required>
                        </div>

                    <label style="color:gray!important" for="Title">Bank Name</label>
                        <div class="input-group input-group-outline mb-3">
                            <input type="text" id="inputbank" name="bank" class="form-control"  value="{{td.bank_name}}" required>
                        </div>

                    <label style="color:gray!important" for="Title">Bank Account Holder</label>
                        <div class="input-group input-group-outline mb-3">
                            <input type="text" id="inputaccountholder" name="accountholder" class="form-control" value="{{td.bank_account_holder}}" required>
                        </div>

                    <label style="color:gray!important" for="Title">Bank Account Number</label>
                        <div class="input-group input-group-outline mb-3">
                            <input type="text" id="inputaccountnumber" name="accountnumber" class="form-control" value="{{td.bank_account_number}}" required>
                        </div>

                    <label style="color:gray!important" for="Title">Company Currency</label>
                    <select class="form-select input-group-outline" aria-label="Currency Select" name="selectCurrency" id="currency">
                        {% for cur in currency %}
                            <option value="{{cur.id}}">{{cur.text}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <div class="custom-file">
                        <input type="hidden" id="h_image" name="h_image" value="" />
                        <input type="hidden" id="h_image_path" name="h_image_path" value="" />
                        <input type="file" class="custom-file-input" id="company_image" name="company_image" />
                        <label class="custom-file-label" for="image_file">Upload Company Logo...</label>
                    </div>
                </div>
                
                <!-- footer -->
                <div class="modal-footer">
                    <button  id="btn1" type="submit" class="btn btn-success"><span id="turn1" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none"></span>Save</button>
                </div>
            {% endfor %}
        </form>
      </div>
    </div>
  </div>
